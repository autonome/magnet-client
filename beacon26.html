  <title>Mozfest 2016 - Digital Literacy & Culture: On the Intersection of Art Education & Advocacy</title>
  <meta name="description" content="Mozfest 2016 - A dedicated space to join an ongoing conversation about how we as educators, artists, and technologists can better understand the intersection of art, advocacy, and digital literacy. This could include unique tools, conversations, or learning resources.  This conversation is ideal for all those representating education, digital literacy, youth work and the arts who want to gain a stronger understanding of these topics.

The aim of the session and it's fringe event taking place at Tate Modern is to build  a set of resources and individuals interested in advocating for a free and open internet, teaching youth, empowering citizens, and able to use art as a vehicle for all those things.
